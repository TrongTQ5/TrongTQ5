<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <header class="row">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="./assets/images/logo.png" alt="logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item special">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">Subdivisions</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="./Register.html">Register</a>
                      </li>

                      
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        
        <div class="row">
            <div class="title-form">
                <p>Register</p>
            </div>
            <div class="col-8 justify-content-end row form-main">
                <form action="#">
    
                    <!-- full name -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label label-text">Full name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Enter your full name" required autofocus>
                        </div>
                    </div>
    
                    <!-- sex -->
                    <div class="text-sex">
                        <p class="text-gen">Gender</p>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Female</label>
                          </div>
                    </div>
                    
                      <!-- email -->
                    <div class="mb-3 row">
                        <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" placeholder="Enter your email" id="inputemail" required>
                        </div>
                    </div>
    
                    <!-- username -->
                    <div class="mb-3 row">
                        <label for="inputuser" class="col-sm-2 col-form-label">User name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Enter user name" required>
                        </div>
                    </div>
    
                    <!-- password -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword" maxlength="8" required>
                        </div>
                    </div>

                    <!-- button -->
                    <div class="col-auto">
                        <button type="submit" class="btn but-nor but-sub">Submit</button>
                        <button type="button" class="btn but-nor but-can">Cancel</button>
                    </div>

                </form>
    
            </div>
        </div>
    
    
        <footer>
            <div class="text-footer">
                <p>&copy; 2023 Tree Valley All Rights. Reserved</p>
            </div>
        </footer>
    </div>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
